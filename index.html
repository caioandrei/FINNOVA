<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINNOVA</title>
    <link rel="shortcut icon" href="assets/icon/financa.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="login-container text-center">
        <img src="assets/img/usuario.png" alt="Imagem do Usuário">
        <p class="mb-4">Conecte-se à sua conta e transforme <br> sua experiência financeira</p>

        <form>
            <div class="mb-2">
                <input type="text" class="form-control, custom-input" placeholder="Exemplo" required>
            </div>

            <div class="mb-2">
                <input type="email" class="form-control, custom-input" placeholder="exemplo@email.com" required>
            </div>

            <div class="mb-2">
                <input type="password" class="form-control, custom-input" placeholder="*********" required>
            </div>

            <button type="submit" class="btn, custom-button btn-block w-100">Entrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
